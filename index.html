<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css" class="style">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <h2 id="title">Guessing Number Game</h2>
                </div>
                <div class="col-md-12">
                    <i class="fa-solid fa-heart hearts"></i>
                    <i class="fa-solid fa-heart hearts"></i>
                    <i class="fa-solid fa-heart hearts"></i>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h5>Keep a <span class="underTitle">number</span> in your mind between <span class="underTitle">0-10</span></h5>
                    <input id="guess" class="form-control" type="number" placeholder="Guess..." min="0" max="10">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="d-grid gap-2">
                        <button id="btn-guess" class="btn btn-light">Guess</button>
                        <button id="btn-again" class="btn btn-secondary">Play Again</button>
                      </div>
                
                </div>
                <div class="col-md-12">
                    <p id="result"></p>
                </div>
            </div>

        </div>

    </div>










    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
